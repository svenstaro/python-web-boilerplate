[tool.poetry]
name = "boilerplateapp"
version = "0.1.0"
description = "An opinionated and best-practices boilerplate for a modern FastAPI-based web backend"
authors = ["Sven-Hendrik Haase <svenstaro@gmail.com>", "Alisa Dammer <alisa.dammer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.61.0"
orm = "^0.1.5"
asyncpg = "^0.21.0"
psycopg2-binary = "^2.8.6"
hypercorn = "^0.10.2"
python-jose = {version = "^3.2", extras = ["cryptography"]}
passlib = "^1.7.2"
starlette_exporter = "^0.5.0"
argon2-cffi = "^20.1.0"
python-dotenv = "^0.14.0"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-mock = "^3.3.1"
pytest-cov = "*"
flake8 = "*"
flake8-docstrings = "*"
flake8-print = "*"
flake8-commas = "*"
flake8-bugbear = "*"
flake8-string-format = "*"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
